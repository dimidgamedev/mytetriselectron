<!doctype html>
<html>
    <head>
        <title>Курсовая работа: Игра Тетрис на JavaScript</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>

        <div class="container">
            <div class="row valign-wrapper">
                <div class="col s6 offset-s3 valign">
                    <div class="card">
                        <div class="card-content">
                            <div class="center-align">
                                <canvas width=300 height=600 id='canvas'></canvas>
                            </div>
                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s2"><span>Очки:</span></div>
                                <div class="col s4"><span id="scores">0</span></div>
                                <div class="col s2"><span>Блоки:</span></div>
                                <div class="col s4"><span id="blocks">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    

        <script type="text/javascript" src='static/js/game.js'></script>
    </body>
</html>
